            <ion-row class="social-links" justify-content-between>

            <button data-link="https://urlgeni.us/fb_messenger/faubourgsimone" class="ts-btn-social" ion-item icon-left no-margin>

        </ion-list>

        <ion-list class="item-list-links misc-links" no-padding padding-horizontal>
