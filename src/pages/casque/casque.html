<ion-header>
  <ion-navbar><ion-title><span ion-text text-wrap class="ion-title-header" color="secondary">Article Dans Le Casque</span></ion-title></ion-navbar>
</ion-header>

<ion-content padding class="single-article-page">
  <div *ngIf="casque">

    <h1 ion-text color="primary" [innerHTML] = casque.title></h1>
    <h2 ion-text color="primary" [innerHTML] = casque.artist></h2>

    <article ion-text class="article-content" color="primary" [innerHTML] = casque.content></article>

    <ion-row class="meta" padding-vertical>
      <ion-col no-padding text-left>
        <ion-icon ion-text name="calendar" icon-left color="foggy-gray">
          <span>{{casque.date | date:'longDate'}}</span>
        </ion-icon>
      </ion-col>
      <ion-col no-padding text-right>
        <ion-icon ion-text name="link" icon-left color="foggy-gray">
          <span><a (click)="onExternalLink()" ion-text color="foggy-gray">Consulter l'article sur le site</a></span>
        </ion-icon>
      </ion-col>
    </ion-row>

    <row-links-casque [casque]="casque"></row-links-casque>

  </div>
</ion-content>
