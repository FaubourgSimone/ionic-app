<ion-header>
  <ion-navbar>
    <ion-title>Faubourg Simone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Hello Radio!</h2>

    <h3 >{{currentSong.title}}</h3>
    <img src="{{currentSong.cover_url}}"/>

  <button dark (click)="play()">
    <ion-icon name="play"></ion-icon>
  </button>
  <button dark (click)="pause()">
    <ion-icon name="pause"></ion-icon>
  </button>
</ion-content>
