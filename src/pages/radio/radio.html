<ion-content class="radio-page-cover" no-padding>

    <img no-padding no-margin class="cover" src="{{currentSong.cover_url}}"/>
    <div class="meta-info" padding>
        <span ion-text class="label-now-playing" color="secondary" text-uppercase><span class="txt"><span>â€¢&nbsp;</span> En ce moment</span></span>
        <ion-row class="toggle-buttons" justify-content-center>

            <audio-track #audio *ngIf="myOnlyTrack" [track]="myOnlyTrack" (onLoaded)="onTrackLoaded($event)" (onError)="onTrackError($event)">

                <!--<audio-track-play [audioTrack]="audio">-->
                    <!--<ion-spinner name="dots"></ion-spinner>-->
                <!--</audio-track-play>-->

                <button [disabled]="!isButtonActive" class="btn-play-pause" ion-button round icon-only
                        color="secondary"
                        *ngIf="playerReady"
                        (click)="togglePlayPause()">
                    <ion-icon *ngIf="isButtonActive" [name]="playPauseButton"></ion-icon>
                    <ion-spinner name="dots" *ngIf="!isButtonActive"></ion-spinner>
                </button>

            </audio-track>
        </ion-row>
        <h1 ion-text class="artist" color="primary" text-uppercase no-margin padding-horizontal><span>{{currentSong.artist}}</span></h1>
        <h2 ion-text class="track" color="primary" text-capitalize padding-horizontal><span>{{currentSong.track}}</span></h2>
        <button class="btn-share" clear ion-button small color="secondary" icon-only>
            <ion-icon name='share-alt'></ion-icon>
        </button>
    </div>



    <ion-list class="last-songs" no-margin>
        <ion-list-header no-margin no-border>
            <h3 ion-text color="primary" no-margin no-padding text-uppercase>Derniers morceaux: </h3>
        </ion-list-header>
        <ion-item class="last-song-item" *ngFor="let song of lastSongs" text-wrap>
            <ion-thumbnail item-left>
                <img src={{song.cover_url}}>
            </ion-thumbnail>
            <h4 ion-text color="primary" no-margin no-padding text-uppercase="">{{song.artist}}</h4>
            <p ion-text no-margin no-padding color="primary">{{song.track}}</p>
            <!--<button ion-button clear item-right>See More</button>-->
        </ion-item>
    </ion-list>

</ion-content>
