<ion-header>
    <ion-navbar>
        <ion-title no-padding>
            <div class="header-radio">
                <div class=""><img class="logo" src="assets/images/faubourgsimone-logo-no-waves.png"/></div>
                <div class=""><span margin-left text-uppercase ion-text text-wrap class="ion-title-header" color="secondary">La radio</span></div>
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content parallax-header class="radio-page-cover" no-padding>

    <div class="header-image">
        <img no-padding no-margin class="cover" [ngClass]="configReady ? 'animated' : ''" src="{{currentSong.cover.jpg}}" srcset="{{currentSong.cover.svg}}"/>
    </div>

    <div class="main-content">

        <div class="meta-info" padding>
            <span ion-text class="label-now-playing"
                  [ngClass]="configReady ? 'hidden' : ''"
                  color="secondary" text-uppercase>
                <span class="txt">
                    <span>•&nbsp;</span>En ce moment
                </span>
            </span>
            <ion-row class="toggle-buttons" justify-content-center>

                <audio-track #audio *ngIf="myOnlyTrack" [track]="myOnlyTrack" (onLoaded)="onTrackLoaded($event)" (onError)="onTrackError($event)">

                    <!--<button [disabled]="!isButtonActive" class="btn-play-pause" ion-button round icon-only-->
                            <!--color="secondary"-->
                            <!--*ngIf="playerReady"-->
                            <!--(click)="togglePlayPause()">-->
                        <!--<ion-icon *ngIf="isButtonActive" [name]="playPauseButton"></ion-icon>-->
                        <!--<ion-spinner name="dots" *ngIf="!isButtonActive"></ion-spinner>-->
                    <!--</button>-->


                    <div class="btn-container"
                            [ngClass]="(isPlaying && !isLoading) ? 'playing' : 'paused'"
                            (click)="togglePlayPause()">
                        <div class="play-button" color="secondary">
                            <div class="lp-background"></div>
                            <ion-icon *ngIf="isButtonActive" [name]="playPauseButton" [ngClass]="(isPlaying && !isLoading) ? 'playing' : 'paused'"></ion-icon>
                            <ion-spinner name="dots" *ngIf="!isButtonActive"></ion-spinner>
                        </div>
                    </div>


                </audio-track>
            </ion-row>
            <h1 ion-text class="artist" color="primary" text-uppercase no-margin padding-horizontal><span>{{currentSong.artist}}</span></h1>
            <h2 ion-text class="track" color="primary" text-capitalize padding-horizontal><span>{{currentSong.track}}</span></h2>
            <share-button class="current-song"
                          [ngClass]="configReady ? 'hidden' : ''"
                          [options]="{
                            message: currentSong.title + ' #NowPlaying sur Faubourg Simone (@FaubourgSimone) #music #radio #webradio',
                            subject: 'En ce moment sur Faubourg Simone',
                            url: 'http://faubourgsimone.paris'
                        }"
                          [trackingOptions]="{category:'Partager la musique en cours', action:'Partager', label:currentSong.title}"
                          border icon-only>
            </share-button>
        </div>



        <ion-list *ngIf="lastSongs" class="last-songs" no-margin>
            <ion-list-header no-margin no-border>
                <h3 ion-text color="primary" no-margin no-padding text-uppercase>Derniers morceaux: </h3>
            </ion-list-header>
            <ion-item class="last-song-item" *ngFor="let song of lastSongs" text-wrap>
                <ion-thumbnail item-left>
                    <img src="{{song.cover.jpg}}" srcset="{{song.cover.svg}}"/>
                </ion-thumbnail>
                <h4 ion-text color="primary" no-margin no-padding text-uppercase="">{{song.artist}}</h4>
                <p ion-text no-margin no-padding color="primary">{{song.track}}</p>
                <!--<button ion-button clear item-right>See More</button>-->
            </ion-item>
        </ion-list>

    </div>

</ion-content>
