<ion-header>
  <ion-navbar>
    <ion-title>Faubourg Simone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



    <h2 ion-text color="primary">Hello Radio!</h2>
    <h3 ion-text color="secondary">{{currentSong.title}}</h3>

    <img class='cover' src="{{currentSong.cover_url}}"/>


  <ion-segment margin-bottom>
    <ion-segment-button dark (click)="play()"><ion-icon name="play"></ion-icon></ion-segment-button>
    <ion-segment-button dark (click)="pause()"><ion-icon name="pause"></ion-icon></ion-segment-button>
  </ion-segment>

</ion-content>
