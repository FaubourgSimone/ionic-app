<ion-header>
  <ion-navbar>
    <ion-title><img class="logo" src="assets/images/logo/faubourg-simone-logo-ios@2x.png"/><span color="secondary" text-uppercase>Dans Le Casque</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-card *ngFor="let casque of casques" no-padding margin-bottom>
      <ion-card-content (click)="navToCasque(casque.id)">
        <img no-padding src="{{casque.thumbnail}}"/>
        <h1 text-uppercase class="card-title" [innerHTML] = casque.artist></h1>
      </ion-card-content>
      <ion-note>{{casque.date | date:'shortDate'}}</ion-note>
      <div>
        <h2 color="secondary" class="card-subtitle" text-uppercase padding-horizontal padding-top [innerHTML] = casque.title (click)="navToCasque(casque.id)"></h2>
        <p color="primary" class="card-excerpt" padding-horizontal [innerHTML] = casque.excerpt (click)="navToCasque(casque.id)"></p>
        <!--<p color="foggy-gray" padding-horizontal padding-top>{{casque.date | date:'shortDate'}}</p>-->
      </div>


      <ion-row no-padding>
        <ion-col no-padding>
          <button ion-button clear small color="secondary" icon-left>
            <a color="secondary" *ngIf="casque.preview" href="{{casque.preview}}" target="_blank">
              <ion-icon name='musical-notes'></ion-icon>
              Ã‰couter
            </a>
          </button>
        </ion-col>
        <ion-col text-center no-padding>
          <button *ngIf="casque.buyLink" ion-button clear small color="secondary" icon-left>
            <a color="secondary" href="{{casque.buyLink}}" target="_blank">
              <ion-icon name='logo-euro'></ion-icon>
              Acheter
            </a>
          </button>
        </ion-col>
        <ion-col text-right no-padding>
          <button ion-button clear small color="secondary" icon-left>
            <ion-icon name='share-alt'></ion-icon>
            Partager
          </button>
        </ion-col>
      </ion-row>

    </ion-card>


  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
