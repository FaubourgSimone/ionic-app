<ion-header>
  <ion-navbar>
    <ion-title no-padding>
      <div class="header-radio">
        <div class=""><img class="logo" src="assets/images/faubourgsimone-logo-no-waves.png"/></div>
        <div class=""><span margin-left text-uppercase ion-text text-wrap class="ion-title-header" color="secondary">Dans le casque</span></div>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-card *ngFor="let casque of casques" no-padding padding-vertical margin-bottom>

      <ion-card-content (click)="navToCasque(casque.id)" no-padding>
        <ion-row no-padding>
          <ion-col padding-left>
            <img no-padding src="{{casque.thumbnail}}"/>
          </ion-col>
          <ion-col padding-right>
            <h1 color="primary" class="card-title" ion-text no-padding no-margin text-left>
              <span class="title" no-padding text-uppercase [innerHTML] = casque.artist></span>
              <span class="subtitle" no-padding text-capitalize [innerHTML] = casque.title (click)="navToCasque(casque.id)"></span>
            </h1>
            <ion-note no-padding>{{casque.date | date:'shortDate'}}</ion-note>
          </ion-col>
        </ion-row>
      </ion-card-content>

      <p color="primary" class="card-excerpt" ion-text padding no-margin text-justify [innerHTML] = casque.excerpt (click)="navToCasque(casque.id)"></p>

      <div padding-horizontal>
        <row-links-casque [casque]="casque"></row-links-casque>
      </div>

    </ion-card>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
