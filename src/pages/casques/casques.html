<ion-header>
  <ion-navbar>
    <ion-title><img class="logo" src="assets/images/logo/faubourg-simone-logo-ios@2x.png"/><span color="secondary" text-uppercase>Dans Le Casque</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let casque of casques" no-padding margin-bottom>
      <ion-card-content (click)="navToCasque(casque.id)">
        <img src="{{casque.thumbnail}}"/>
        <h1 text-uppercase class="card-title" [innerHTML] = casque.artist></h1>
      </ion-card-content>
      <ion-note>{{casque.date | date:'shortDate'}}</ion-note>
      <div>
        <h2 color="secondary" class="card-subtitle" text-uppercase padding [innerHTML] = casque.title (click)="navToCasque(casque.id)"></h2>
        <p color="primary" class="card-excerpt" padding-horizontal [innerHTML] = casque.excerpt (click)="navToCasque(casque.id)"></p>
        <!--<p color="foggy-gray" padding-horizontal padding-top>{{casque.date | date:'shortDate'}}</p>-->
      </div>


      <ion-row no-padding padding-bottom padding-top>
        <ion-col no-padding>
          <button ion-button clear small color="secondary" icon-left>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>
        <ion-col text-center no-padding>
          <button ion-button clear small color="secondary" icon-left>
            <ion-icon name='musical-notes'></ion-icon>
            Listen
          </button>
        </ion-col>
        <ion-col text-right no-padding>
          <button ion-button clear small color="secondary" icon-left>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>

    </ion-card>


  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
