<ion-header class="ion-header-common">
  <ion-navbar>
    <img class="logo" src="assets/images/logo/faubourg-simone-logo-ios@2x.png"/>
    <ion-row class="toggle-buttons" align-items-center>
      <button ion-button round outline icon-only
              color="secondary" style="padding: 0; width: 44px;  height: 44px;">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- to get different behaviors use (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)"  -->
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwout)="voteUp(true)" id="card-stack" [class]="stackStyle">
    <ion-card #mycards1 swing-card *ngFor="let card of cards" class="td-card">
      <ion-item *ngIf="card.image">
        <img *ngIf="card.image" [src]="card.image">
      </ion-item>
      <ion-card-content *ngIf="card.date">
        <h2 class="title" text-wrap text-uppercase color="foggy-gray">{{ card.title }}</h2>
        <h3 class="date" text-uppercase color="carrara">{{ card.date }}</h3>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
