<ion-header>
    <main-header>{{ 'CALEPINSPAGE.TITLE' | translate }}</main-header>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let calepin of calepins">

      <button ion-item (click)="navToCalepin(calepin.id)">
        <ion-avatar item-left>
          <img src={{calepin.thumbnail}} alt="Thumbnail calepin"/>
        </ion-avatar>

        <h1 ion-text text-uppercase text-wrap color="primary" class="item-title" [innerHTML] = calepin.title></h1>
        <h2 ion-text text-wrap color="foggy-gray" class="item-subtitle" [innerHTML] = calepin.subtitle></h2>
        <ion-note ion-text color="foggy-gray">{{calepin.date | date:'shortDate'}}</ion-note>
      </button>

    </div>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
