<ion-header>
  <ion-navbar>
    <ion-title><img class="logo" src="assets/images/logo/faubourg-simone-logo-ios@2x.png"/><span color="secondary" text-uppercase>Les calepins</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <!--<ion-list-header>-->
      <!--<h1 class="list-title">Les derniers Calepins</h1>-->
    <!--</ion-list-header>-->
    <div *ngFor="let calepin of calepins">
      <button ion-item (click)="navToCalepin(calepin.id)">
        <ion-avatar item-left>
          <img src={{calepin.thumbnail}}/>
        </ion-avatar>
        <h2 color="primary" class="item-title" [innerHTML] = calepin.title></h2>
        <p color="foggy-gray" class="item-subtitle" [innerHTML] = calepin.subtitle></p>
        <ion-note color="carrara">{{calepin.date | date:'shortDate'}}</ion-note>
      </button>
    </div>
  </ion-list>


</ion-content>
