<ion-header>
  <ion-navbar><ion-title *ngIf="calepin"><span ion-text text-wrap class="ion-title-header" color="secondary"[innerHTML] = calepin.title></span></ion-title></ion-navbar>
</ion-header>

<ion-content padding class="single-article-page">
  <div *ngIf="calepin">
    <!--<h1 [innerHTML] = calepin.title></h1>-->
    <h1 ion-text color="primary" [innerHTML] = calepin.subtitle></h1>

    <article ion-text class="article-content" color="primary" [innerHTML] = calepin.content></article>

    <ion-row class="meta" padding-vertical>
      <ion-col no-padding text-left>
        <ion-icon ion-text name="calendar" icon-left color="foggy-gray">
          <span>{{calepin.date | date:'longDate'}}</span>
        </ion-icon>
      </ion-col>
      <ion-col no-padding text-right>
        <ion-icon ion-text name="link" icon-left color="foggy-gray">
          <span><a (click)="onExternalLink()" ion-text color="foggy-gray" href="{{calepin.permalink}}" target="_blank">Consulter l'article sur le site</a></span>
        </ion-icon>
      </ion-col>
    </ion-row>

    <button class="btn-share" clear ion-button small color="foggy-gray" icon-only (click)="onShareClick()">
      <ion-icon name='share-alt'></ion-icon>
    </button>

  </div>
</ion-content>
